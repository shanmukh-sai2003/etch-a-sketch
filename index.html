<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch a sketch</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <header>
            <h1>Etch-a-sketch</h1>
        </header>
        <main>
            <div class="controls">
                <input type="color" name="penColor" class="pen-color" value="#000000">
                <button class="pen">pen</button>
                <input type="range" max="100" min="1" name="gridSize" class="grid-size" value="16">
                <button class="eraser">eraser</button>
                <button class="clear">clear</button>
            </div>
            <div class="canvas">
                <div class="container">
                    
                </div>
            </div>
        </main>
        <script src="./index.js"></script>
    </body>
</html>
